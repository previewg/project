<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.css" >
    <link rel="stylesheet" href="../css/tailwind.css" >

    <link href="../css/signIn.css" rel="stylesheet">

    <!--Google_Font-->
    <link rel="stylesheet" href="../css/font.css"/>
</head>
<body>
<nav class="flex h-20 items-center w-full border-b z-10 top-0" th:replace="common/nav"></nav>

<!-- Main Section-->
<section id="signIn__font" class="flex justify-center items-center flex-col h-screen">
    <div class="container" id="container">
        <!---------------------------------------signUp--------------------------------------->
        <div class="form-container sign-up-container">
            <form id="signUp__form" action="/signUp" >
                <p class="text-3xl mb-5">계정 생성</p>
                <div class="flex justify-between">
                    <input required type="text" placeholder="이름" name="name" id="signUp__name" style="width: 49%"/>
                    <input required type="text" placeholder="닉네임" name="nickname" id="signUp__nickname"
                           style="width: 49%"/>
                </div>
                <p class="text-xs" id="error_nickname"></p>
                <input required type="email" placeholder="이메일" name="email" id="signUp__email"/>
                <p class="text-xs" id="error_email"></p>
                <input required minlength="6" type="password" placeholder="비밀번호" name="pwd" id="signUp__pwd"/>
                <input required type="password" placeholder="비밀번호 확인" name="pwd2" id="signUp__pwd2"/>
                <p class="text-xs" id="error_pwd"></p>
                <button id="signUp__btn" type='submit'
                        class="focus:outline-none bg-blue-500 text-white rounded-full p-3 pl-10 pr-10 mt-5 uppercase">
                    가입하기
                </button>
            </form>
        </div>

        <!---------------------------------------signIn--------------------------------------->
        <div class="form-container sign-in-container">
            <form id="signIn__form">
                <p class="text-3xl mb-10">시작하기</p>
                <input required type="email" placeholder="이메일" name="email" id="signIn__email"/>
                <input required type="password" placeholder="비밀번호" name="pwd" id="signIn__pwd"/>
<!--                <p class="mt-6">비밀번호를 잊어버리셨나요?</p>-->
                <button id="signIn__btn"
                        class="focus:outline-none bg-red-500 text-white rounded-full p-3 pl-10 pr-10 mt-10 uppercase">
                    로그인
                </button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <p class="text-4xl mb-10">이미 회원이신가요?</p>
                    <p>지금 바로 서비스를 이용하세요!</p>
                    <button class="bg-transparent border-white focus:outline-none border p-3  pl-10 pr-10 mt-16 rounded-full"
                            id="signIn">로그인
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <p class="text-4xl mb-12">지금 가입하세요!</p>
                    <p>다양한 코인들의 정보와 뉴스를 간편하게 볼 수 있도록 제공합니다!</p>
                    <button class="bg-transparent border-white focus:outline-none border p-3 pl-10 pr-10 mt-16 rounded-full"
                            id="signUp">가입하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>


<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--signIn JS-->
<script src="../js/signIn.js"></script>
<!--SignOut JS-->
<script>
    $('#signOut').submit(function () {
        $.ajax({
            url: 'signOut',
            type: 'get',
            success: function (res) {
                if (res === "success") {
                    alert("정상적으로 로그아웃되었습니다.");
                    location = "/";
                }
            }
        })
        return false;
    })
</script>

</body>
</html>
