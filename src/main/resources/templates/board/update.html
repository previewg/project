<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link href="../css/tailwind.css" rel="stylesheet">  <!--tailwind_Css-->
</head>
<body>

<form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${boardDto.id}"/>
    제목 : <input type="text" name="title" th:value="${boardDto.title}"> <br>
    작성자 : <input readonly name="author" th:value="${session.user_info.nickname}"> <br>
    <textarea name="content" th:text="${boardDto.content}"></textarea><br>
    <button type="submit">수정</button>
</form>

<footer class="h-40 flex items-center justify-around bg-black text-gray-400" th:replace="common/footer"></footer>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</body>
</html>
