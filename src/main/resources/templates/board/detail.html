<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.css">
    <link rel="stylesheet" href="../css/tailwind.css">
    <!--Google_Font-->
    <link rel="stylesheet" href="../css/font.css"/>
</head>
<body>
<nav class="flex h-20 items-center w-full border-b z-10 top-0">
    <div class="flex-grow flex justify-center">
        <a href="/" class="text-4xl font-bold change">SNAPBIT</a>

    </div>
    <div class="justify-around flex-grow flex justify-between change text-lg">
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/">Home</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1" href="/contents">Contents</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/news">News</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/board">Board</a>
    </div>
    <div class="flex-grow flex justify-center transform" th:if="${session.user_info} == null">
        <form method="get" action="/signIn">
            <ul>
                <button
                        class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 hover:scale-110 change">
                    Signin
                </button>
            </ul>
        </form>
    </div>
    <div class="flex-grow flex justify-center transform" th:if="${session.user_info} != null">
        <form id="signOut">
            <ul class="flex">
                <p th:text="${session.user_info.name}" class="text-lg text-white mr-5"></p>
                <button
                        class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 hover:scale-110 change">
                    Signout
                </button>
            </ul>
        </form>
    </div>
</nav>

<section style="background-image: url(../img/detail2.jpg); height: 350px"
         class="w-full flex flex-col items-center justify-center">
    <div style="background-color: rgba(0, 0, 0, 0.3);height: 350px" class="w-full absolute"></div>
    <div class="border-t-2 border-b-2 text-white flex-col flex items-center text-lg z-10" style="width: 340px">
        <p class="mt-2">SNAPBIT의 핵심가치는</p>
        <p class="mb-2">모든 고객이 만족할 수 있는 서비스 입니다</p>
    </div>
    <p class="text-white text-4xl mt-16 z-10" style="width: 540px">스냅빗은 여러분과 함께 만들어 갑니다</p>
</section>

<!-- 게시물 본문-->
<section class="flex flex-col mt-4 w-full">


    <!-- 게시물-->
    <article class="w-1/2 ml-40 border-b mt-8">
        <div class="border-b mb-2 flex flex-col h-40 justify-around">
            <p th:text="${boardDto.title}" class="font-bold text-4xl"></p>

            <div class="w-full flex justify-between mt-4">
                <p class="text-gray-600 " th:text="|작성자 : ${boardDto.author}|"></p>
                <div class="flex text-gray-600">
                    <p th:text="|조회수 ${boardDto.hit} 회|" class="mr-8"></p>
                    <p th:text="${#temporals.format(boardDto.createdDate, 'M월 d일 HH:mm')}"></p>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-3/4 mb-8 mt-8">
            <p class="text-xl" th:text="${boardDto.content}"></p>
        </div>
    </article>

    <article class="w-1/2 ml-40 mt-4" >
        <div th:if="${session.user_info} != null">
            <form action="board/like" method="post">
                <input type="hidden" name="user_id" th:value="${session.user_info.id}">
                <input type="hidden" name="board_id" th:value="${boardDto.id}">
                <button th:each="loveeDto:${loveeDtoList}">
                    <th:block th:if="${loveeDto.user}==${session.user_info.id} && {loveeDto.board}=={boardDto.id}">
                        <img src="../img/like.svg" class="h-5 w-5">
                    </th:block>
                    <th:block th:if="${loveeDto.user}!=${session.user_info.id} || {loveeDto.board}!={boardDto.id}">
                        <img src="../img/unlike.svg" class="h-5 w-5">
                    </th:block>
                </button>
            </form>
        </div>

        <div th:if="${session.user_info} == null">
            <button onclick="userVerify()">
                <img src="../img/unlike.svg" class="h-5 w-5">
            </button>
        </div>
    </article>



    <!-- 댓글 입력 -->
    <article class="w-1/2 ml-40 mt-4 flex flex-col">
        <p class="text-xl font-bold mb-3">댓글</p>
        <div th:if="${session.user_info} != null">
            <form id="comment__form" action="/board/comment" method="post">
                <input type="hidden" name="board_id" th:value="${boardDto.id}">
                <input type="hidden" name="nickname" th:value="${session.user_info.nickname}">
                <input required name="comment" type="text" class="comment text-lg w-full border-b h-12 bg-gray-100 focus:outline-none" placeholder="댓글을 입력하세요">
                <div class="flex justify-end mt-2">
                    <button class="w-12 h-10 hover:bg-gray-200 focus:outline-none" id="comment__cancle" onclick="commentCancle()">취소</button>
                    <button class="w-12 h-10 hover:bg-gray-200 outline-none" type="submit">댓글</button>
                </div>
            </form>
        </div>
        <div th:if="${session.user_info} == null">
            <form>
                <input name="comment" type="text" class="comment text-lg w-full border-b h-12 bg-gray-100 focus:outline-none" placeholder="댓글을 입력하세요">
                <div class="flex justify-end mt-2">
                    <button class="w-12 h-10 hover:bg-gray-200 focus:outline-none" onclick="commentCancle()">취소</button>
                    <button class="w-12 h-10 hover:bg-gray-200 outline-none" onclick="userVerify()">댓글</button>
                </div>
            </form>
        </div>
    </article>
</section>


<!-- 댓글 리스트 -->
<section class="h-screen flex flex-col mt-4 w-full" th:if="${commentDtoList} != null">
    <article class="w-1/2 ml-40">
        <div th:each="comment : ${commentDtoList}" class="p-3 w-full flex focus:outline-none hover:bg-gray-100 h-20 border-b">
            <img src="../../img/user.svg" class="w-8 h-8 mr-4">
            <div class="flex-col justify-center mb-5">
                <p th:text="${comment.nickname}"></p>
                <p th:text="${comment.comment}" class="text-gray-600"></p>
            </div>
        </div>
    </article>
</section>

<section class="h-screen flex flex-col mt-4 w-full" th:if="${commentDtoList} == null">
    <article class="w-1/2 ml-40">
        댓글이 없습니다
    </article>
</section>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script>
    function commentCancle(){
        $('.comment').val('')
        $('.comment').focus();
    }

    function userVerify() {
        alert("로그인 후 이용바랍니다.");
        return false;
    }

    $('[name=comment]').keydown(function(e) {
        if (e.keyCode === 13) {
            if($(this).val() != '') {
                $(this).parent().submit();
            }
            return false;
        }
    });

</script>






</body>
</html>
