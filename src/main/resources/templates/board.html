<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.css">
    <link rel="stylesheet" href="../css/tailwind.css">
    <!--Google_Font-->
    <link rel="stylesheet" href="../css/font.css"/>
</head>
<body>
<nav class="flex h-20 items-center w-full border-b z-10 top-0">
    <div class="flex-grow flex justify-center">
        <a href="/" class="text-4xl font-bold change">SNAPBIT</a>

    </div>
    <div class="justify-around flex-grow flex justify-between change text-lg">
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/">Home</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1">About</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/news">News</a>
        <a class="hover:font-bold hover:scale-110 transition duration-300 ease-in-out transform hover:-translate-y-1"
           href="/board">Board</a>
    </div>
    <div class="flex-grow flex justify-center transform" th:if="${session.user_info} == null">
        <form method="get" action="/signIn">
            <ul>
                <button
                        class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 hover:scale-110 change">
                    Signin
                </button>
            </ul>
        </form>
    </div>
    <div class="flex-grow flex justify-center transform" th:if="${session.user_info} != null">
        <form id="signOut">
            <ul class="flex">
                <p th:text="${session.user_info.name}" class="text-lg text-white mr-5"></p>
                <button
                        class="flex border rounded-lg w-24 text-xl focus:outline-none justify-center p-1 hover:scale-110 change">
                    Signout
                </button>
            </ul>
        </form>
    </div>
</nav>

<section style="background-image: url(../img/bitcoin2.jpg); height: 350px" class="w-full flex flex-col items-center justify-center">
    <div style="background-color: rgba(0, 0, 0, 0.3);height: 350px" class="w-full absolute"></div>
    <div class="border-t-2 border-b-2 text-white flex-col flex items-center text-lg z-10"style="width: 340px">
        <p class="mt-2">SNAPBIT의 핵심가치는</p>
        <p class="mb-2">모든 고객이 만족할 수 있는 서비스 입니다</p>
    </div>
    <p class="text-white text-4xl mt-16 z-10" style="width: 540px">스냅빗은 여러분과 함께 만들어 갑니다</p>
</section>

<!-- Board -->
<section class="h-screen flex flex-col items-center mt-4 w-full">
    <!-- Search Bar -->
    <article class="w-3/5 flex mt-20 justify-end h-16 text-lg items-center mb-6">
        <form action="/board/search" method="GET" class="flex items-center">
            <input id="search" type="text" name="keyword" placeholder="검색어를 입력해주세요." value=""
                   class="border-b py-1 px-4 focus:outline-none mr-4">

            <button type="submit"
                    class="ml-1 focus:outline-none text-gray-800 flex items-center">
                <img src="../img/search.svg" class="h-4 w-4 mr-1">
                검색
            </button>
        </form>
    </article>

    <!-- Board List -->
    <article class="w-3/5">
        <div class="w-full font-bold flex h-16 border-b border-t text-center items-center">
            <p style="width:10%">번호</p>
            <p style="width:50%;text-align: left">제목</p>
            <p style="width:10%">작성자</p>
            <p style="width:20%">날짜</p>
            <p style="width:10%">조회수</p>
        </div>

        <div th:each="board : ${boardList}" style="font-weight: 300"
             class="w-full items-center flex focus:outline-none hover:bg-gray-100 hover:text-gray-800 text-gray-600 h-16 border-b text-center">
            <p style="width:10%" class="text-center" th:text="${board.id}"></p>
            <div style="width:50%;text-align: left">
                <a th:href="@{'/post/' + ${board.id}}" th:text="${board.title}"></a>
            </div>
            <p th:text="${board.author}" style="width:10%" class="text-center"></p>
            <p th:text="${#temporals.format(board.createdDate, 'M월 d일 HH:mm')}" style="width:20%"
               class="text-center"></p>
            <p style="width:10%" class="text-center" th:text="${board.hit}"></p>
        </div>
    </article>


    <!-- PageNavigation Bar -->
    <article class="flex justify-center items-center mt-10 text-lg w-3/5 text-gray-500">
        <a href="?page=1" class="mr-3 "> 처음</a>

        <a class="mr-3" th:if="${nowPage} <= 1" hidden>이전</a>
        <a class="mr-3" th:unless="${nowPage}<=1" th:href="@{'/board?page=' + ${nowPage -1}}">이전 </a>


        <div th:each="pageNum : ${pageList}" th:inline="text">
            <div th:if="${pageNum}!=null" class="flex w-8 h-8 justify-center items-center bg-blue-700 text-white">
                <a th:href="@{'/board?page=' + ${pageNum}}">[[${pageNum}]]</a>
            </div>
        </div>
        <a class="ml-3" th:href="@{'/board?page='+ ${nowPage+1}}">다음</a>
        <a class="ml-3" th:href="@{'/board?page='+ ${pageNum}}">마지막</a>

        <div th:if="${session.user_info != null}">
            <form action="/board/write" method="get">
                <button type="submit" style="right:20%"class="focus:outline-none absolute text-gray-800 flex items-center">
                    <img src="../img/write.svg" class="h-3 w-3 scale-110 mr-1">
                    <p>글쓰기</p>
                </button>
            </form>
        </div>

        <div th:if="${session.user_info == null}">
            <button type="button" onclick="userVerify()" style="right:20%"class="focus:outline-none absolute text-gray-800 flex items-center">
                <img src="../img/write.svg" class="h-3 w-3 scale-110 mr-1">
                <p>글쓰기</p>
            </button>
        </div>
    </article>
</section>


<!-- User Verifying JS for writing post -->
<script>
    function userVerify() {
        alert("로그인 후 이용바랍니다.");
    }
</script>


</body>

</html>
